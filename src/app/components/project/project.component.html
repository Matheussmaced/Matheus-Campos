<main class={{reverse}}>
  <div [ngClass]="[imgReverse, 'img-container']">
    <img src={{image}} alt="">
  </div>

  <div class="infos">
    <h2> {{title}} </h2>

    <span> {{description}} </span>

    <div class="tech">
      <span *ngFor="let tech of technologies"> {{tech }} </span>
    </div>
  </div>
</main>
